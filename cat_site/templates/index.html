<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

  <title>Meow</title>
</head>

<body>
  <h1>Hello fellow cats are you ready for some classifying!</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="row align-items-center" id="left-images">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <img class="cat-image" src="{{ url_for('static', filename='images/ellie (36).jpg') }}" alt="">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <img class="cat-image" src="{{ url_for('static', filename='images/ellie (36).jpg') }}" alt="">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <img class="cat-image" src="{{ url_for('static', filename='images/ellie (36).jpg') }}" alt="">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <img class="cat-image" src="{{ url_for('static', filename='images/ellie (36).jpg') }}" alt="">
        </div>
      </div>
      <div class="col" id="tv">
        <img class="cat1" src="{{ url_for('static', filename='images/cat.png') }}" alt="cat-image">
        <img class="cat2" src="{{ url_for('static', filename='images/cat.png') }}" alt="cat-image">
        <img class="tv" src="{{ url_for('static', filename='images/tv.png') }}" alt="tv-image">
      </div>
      <div class="row align-items-center" id="right-images">
        <div class="col-lg-6 col-sm-6">
          <img class="cat-image" src="{{ url_for('static', filename='images/ellie (36).jpg') }}" alt="">
        </div>
        <div class="col-lg-6 col-sm-6">
          <img class="cat-image" src="{{ url_for('static', filename='images/ellie (36).jpg') }}" alt="">
        </div>
        <div class="col-lg-6 col-sm-6">
          <img class="cat-image" src="{{ url_for('static', filename='images/ellie (36).jpg') }}" alt="">
        </div>
        <div class="col-lg-6 col-sm-6">
          <img class="cat-image" src="{{ url_for('static', filename='images/ellie (36).jpg') }}" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="login">
    <h2>Go ahead and select an image from your computer</h2>
    <form action="{{ url_for('predict') }}" method="post">
      <input type="file" id="cat" name="cat" accept="image/jpg">
      <button type="submit" class="btn btn-primary">Click me!</button>
    </form>
    
  </div>
  
  {{ pred_text }}
</body>

</html>
