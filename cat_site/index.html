<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Meow</title>
</head>

<body>
  <h1>Hello fellow cats are you ready for some classifying!</h1>
  <div class="container-fluid">
    <div class="row">
      <div class="row align-items-center" id="left-images">
        <div class="col-lg-6 col-md-6 col-sm-6">
          <img class="cat-image" src="images/ellie (36).jpg" alt="">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <img class="cat-image" src="images/ellie (39).jpg" alt="">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <img class="cat-image" src="images/ellie (40).jpg" alt="">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6">
          <img class="cat-image" src="images/ellie (43).jpg" alt="">
        </div>
      </div>
      <div class="col" id="tv">
        <img class="cat1" src="images/cat.png" alt="cat-image">
        <img class="cat2" src="images/cat.png" alt="cat-image">
        <img class="tv" src="images/tv.png" alt="tv-image">

      </div>
      <div class="row align-items-center" id="right-images">
        <div class="col-lg-6 col-sm-6">
          <img class="cat-image" src="images/ellie (36).jpg" alt="">

        <div class="col-lg-6 col-sm-6">

        </div>
        <div class="col-lg-6 col-sm-6">

        </div>
        <div class="col-lg-6 col-sm-6">
          <img class="cat-image" src="images/ellie (42).jpg" alt="">
        </div>
      </div>
    </div>
  </div>
  <h2>Prop images here</h2>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6">
        <img class="tower1" src="images/cat_tower.jpg" alt="tower-image">
      </div>
      <div class="col-lg-6 ">
        <img class="tower2" src="images/cat_tower2.jpg" alt="tower-image">
      </div>
    </div>
  </div>
</body>

</html>
